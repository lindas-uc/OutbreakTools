<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
<p>Use the mouse to pan (click and move) / zoom (scrollwheel)</p>
</body>
<script type="text/javascript">
    var svg = d3.select("body")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%")
            .append("g");

    var a = 50;
    var x = 50;
    var y = 50;

    var path = "M"+x+" "+(y+a/2)+" L"+(x+a/2)+" "+y+" L"+x+" "+(y-a/2)+" L"+(x-a/2)+" "+y +" Z";
    console.log(path);

    svg.append("path")
            .attr("d",path);
            //.style("fill", "#B8DEE6")

    svg.append("circle")
            .attr("cx",x)
            .attr("cy",y)
            .attr("r",2)
            .attr("fill","white");

</script>
</html>
